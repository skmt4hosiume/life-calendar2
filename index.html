<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Life Calendar</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
</head>

<body>
    <header>
        <a href="/">
            <img class="logo" src="image/로고.png" alt="로고 이미지" >
        </a>

        <div class="nav-container">
            <ul class="nav-list">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/">ABOUT</a>
                </li>
                <li>
                    <a href="/">로그인</a>
                </li>
                <li>
                    <a href="/">회원가입</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <sidebar>
            <div id="select-day">날짜 선택</div>
            <div id="selected-color"></div>
            <div id="color-picker">
                <div class="color-select"></div>
                <div class="color-option" id="red"></div>
                <div class="color-option" id="orange"></div>
                <div class="color-option" id="yellow"></div>
                <div class="color-option" id="green"></div>
                <div class="color-option" id="blue"></div>
                <div class="color-option" id="indigo"></div>
                <div class="color-option" id="violet"></div>
            </div>
            <div id="color-shadow"></div>
        </sidebar>
        <main>
            <div class="indicator-date"></div>
            <div class="calendar">
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
                <div class="month"></div>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-container">
            <p>
                © 2024 All Rights Reserved.
                <a href="">개인정보 보호</a>
                |
                <a href="">도움말</a>
                |
                <a href="">서비스 약관</a>
                |
                <a href="">연락처</a>
            </p>
        </div>
    </footer>
</body>

</html>
